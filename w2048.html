<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048Ê∏∏Êàè - ES6Áâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            color: #776e65;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: #776e65;
        }

        .scores-container {
            display: flex;
            gap: 10px;
        }

        .score-container {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            position: relative;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .score-label {
            font-size: 13px;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 25px;
        }

        .game-intro {
            margin-bottom: 20px;
            line-height: 1.65;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sound-toggle {
            background: #8f7a66;
            border: none;
            border-radius: 3px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .sound-toggle:hover {
            background: #9f8a76;
        }

        .restart-button {
            background: #8f7a66;
            border-radius: 3px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .restart-button:hover {
            background: #9f8a76;
        }

        .game-board {
            background: #bbada0;
            border-radius: 6px;
            width: 100%;
            aspect-ratio: 1;
            padding: 10px;
            position: relative;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }

        .tile {
            background: #cdc1b4;
            border-radius: 3px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 25px; }

        .game-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-message p {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .game-message.win p {
            color: #f59563;
        }

        .game-message.lose p {
            color: #776e65;
        }

        @media (max-width: 520px) {
            h1 {
                font-size: 36px;
            }
            
            .tile {
                font-size: 28px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 24px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">ÂæóÂàÜ</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">ÊúÄÈ´òÂàÜ</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </header>

        <div class="game-intro">
            <strong>Áé©Ê≥ïËØ¥ÊòéÔºö</strong> ‰ΩøÁî®ÊñπÂêëÈîÆÊàñÊªëÂä®Êù•ÁßªÂä®ÊñπÂùó„ÄÇÁõ∏ÂêåÊï∞Â≠óÁöÑÊñπÂùóÁ¢∞ÊíûÊó∂‰ºöÂêàÂπ∂Êàê‰∏Ä‰∏™ÔºÅ
        </div>

        <div class="controls">
            <button class="sound-toggle" id="sound-toggle">üîä Èü≥Êïà</button>
            <button class="restart-button" id="restart-button">Êñ∞Ê∏∏Êàè</button>
        </div>

        <div class="game-board" id="game-board">
            <!-- Ê∏∏ÊàèÊñπÂùóÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>

        <div class="game-message" id="game-message">
            <p id="message-text"></p>
            <button class="restart-button" id="message-restart">ÂÜçËØï‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.board = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('bestScore') || '0');
                this.gameState = null;
                this.soundEnabled = true;
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                this.initElements();
                this.init();
                this.bindEvents();
            }

            initElements() {
                this.gameBoard = document.getElementById('game-board');
                this.scoreElement = document.getElementById('score');
                this.bestScoreElement = document.getElementById('best-score');
                this.messageElement = document.getElementById('game-message');
                this.messageText = document.getElementById('message-text');
                this.soundToggle = document.getElementById('sound-toggle');
                this.restartButton = document.getElementById('restart-button');
                this.messageRestart = document.getElementById('message-restart');
            }

            init() {
                // ÂàùÂßãÂåñÊ∏∏ÊàèÊùø
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameState = null;
                this.updateScore();
                this.updateBestScore();
                
                // Ê∑ªÂä†‰∏§‰∏™ÂàùÂßãÊñπÂùó
                this.addNewTile();
                this.addNewTile();
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                this.updateDisplay();
                
                // ÈöêËóèÊ∏∏ÊàèÁªìÊùüÊ∂àÊÅØ
                this.messageElement.style.display = 'none';
            }

            bindEvents() {
                // ÈîÆÁõò‰∫ã‰ª∂
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        const direction = e.key.replace('Arrow', '').toLowerCase();
                        this.move(direction);
                    }
                });

                // Ëß¶Êë∏‰∫ã‰ª∂
                let touchStartX = 0;
                let touchStartY = 0;
                
                this.gameBoard.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                this.gameBoard.addEventListener('touchend', (e) => {
                    if (!touchStartX || !touchStartY) return;
                    
                    let touchEndX = e.changedTouches[0].clientX;
                    let touchEndY = e.changedTouches[0].clientY;
                    
                    let dx = touchEndX - touchStartX;
                    let dy = touchEndY - touchStartY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > 0) {
                            this.move('right');
                        } else {
                            this.move('left');
                        }
                    } else {
                        if (dy > 0) {
                            this.move('down');
                        } else {
                            this.move('up');
                        }
                    }

                    touchStartX = 0;
                    touchStartY = 0;
                });

                // ÊåâÈíÆ‰∫ã‰ª∂
                this.restartButton.addEventListener('click', () => this.restart());
                this.messageRestart.addEventListener('click', () => this.restart());
                this.soundToggle.addEventListener('click', () => this.toggleSound());
            }

            playSound(frequency, duration) {
                if (!this.soundEnabled) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playMergeSound() {
                this.playSound(523.25, 0.1); // C5Èü≥Á¨¶
            }

            playGameOverSound() {
                this.playSound(329.63, 0.2); // E4Èü≥Á¨¶
                setTimeout(() => this.playSound(261.63, 0.3), 200); // C4Èü≥Á¨¶
            }

            playWinSound() {
                this.playSound(523.25, 0.2); // C5Èü≥Á¨¶
                setTimeout(() => this.playSound(659.25, 0.2), 200); // E5Èü≥Á¨¶
                setTimeout(() => this.playSound(783.99, 0.3), 400); // G5Èü≥Á¨¶
            }

            addNewTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                this.gameBoard.innerHTML = '';
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        const value = this.board[i][j];
                        if (value) {
                            tile.classList.add(`tile-${value}`);
                            tile.textContent = value;
                        }
                        this.gameBoard.appendChild(tile);
                    }
                }
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    this.updateBestScore();
                    localStorage.setItem('bestScore', this.bestScore.toString());
                }
            }

            updateBestScore() {
                this.bestScoreElement.textContent = this.bestScore;
            }

            move(direction) {
                if (this.gameState) return;

                let moved = false;
                const newBoard = this.board.map(row => [...row]);

                const moveLine = (line) => {
                    const newLine = line.filter(cell => cell !== 0);
                    for (let i = 0; i < newLine.length - 1; i++) {
                        if (newLine[i] === newLine[i + 1]) {
                            newLine[i] *= 2;
                            this.score += newLine[i];
                            newLine.splice(i + 1, 1);
                            this.playMergeSound();
                        }
                    }
                    while (newLine.length < this.size) {
                        newLine.push(0);
                    }
                    return newLine;
                };

                switch (direction) {
                    case 'left':
                        for (let i = 0; i < this.size; i++) {
                            const newRow = moveLine(newBoard[i]);
                            if (JSON.stringify(newRow) !== JSON.stringify(newBoard[i])) {
                                moved = true;
                                newBoard[i] = newRow;
                            }
                        }
                        break;
                    case 'right':
                        for (let i = 0; i < this.size; i++) {
                            const newRow = moveLine(newBoard[i].reverse()).reverse();
                            if (JSON.stringify(newRow) !== JSON.stringify(newBoard[i])) {
                                moved = true;
                                newBoard[i] = newRow;
                            }
                        }
                        break;
                    case 'up':
                        for (let j = 0; j < this.size; j++) {
                            const column = [];
                            for (let i = 0; i < this.size; i++) {
                                column.push(newBoard[i][j]);
                            }
                            const newColumn = moveLine(column);
                            if (JSON.stringify(newColumn) !== JSON.stringify(column)) {
                                moved = true;
                                for (let i = 0; i < this.size; i++) {
                                    newBoard[i][j] = newColumn[i];
                                }
                            }
                        }
                        break;
                    case 'down':
                        for (let j = 0; j < this.size; j++) {
                            const column = [];
                            for (let i = this.size - 1; i >= 0; i--) {
                                column.push(newBoard[i][j]);
                            }
                            const newColumn = moveLine(column);
                            if (JSON.stringify(newColumn) !== JSON.stringify(column)) {
                                moved = true;
                                for (let i = this.size - 1; i >= 0; i--) {
                                    newBoard[i][j] = newColumn[this.size - 1 - i];
                                }
                            }
                        }
                        break;
                }

                if (moved) {
                    this.board = newBoard;
                    this.addNewTile();
                    this.updateDisplay();
                    this.updateScore();
                    this.checkGameState();
                }
            }

            checkGameState() {
                // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 2048) {
                            this.gameState = 'win';
                            this.showMessage('ÊÅ≠ÂñúËé∑ËÉúÔºÅ');
                            this.playWinSound();
                            return;
                        }
                    }
                }

                // Ê£ÄÊü•ÊòØÂê¶ËøòËÉΩÁßªÂä®
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) return;
                        if (j < this.size - 1 && this.board[i][j] === this.board[i][j + 1]) return;
                        if (i < this.size - 1 && this.board[i][j] === this.board[i + 1][j]) return;
                    }
                }

                // Â¶ÇÊûúÈÉΩ‰∏çËÉΩÁßªÂä®ÔºåÊ∏∏ÊàèÁªìÊùü
                this.gameState = 'lose';
                this.showMessage('Ê∏∏ÊàèÁªìÊùüÔºÅ');
                this.playGameOverSound();
            }

            showMessage(text) {
                this.messageText.textContent = text;
                this.messageElement.className = `game-message ${this.gameState}`;
                this.messageElement.style.display = 'flex';
            }

            hideMessage() {
                this.messageElement.style.display = 'none';
            }

            restart() {
                this.init();
                this.hideMessage();
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.soundToggle.textContent = this.soundEnabled ? 'üîä Èü≥Êïà' : 'üîá Èü≥Êïà';
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        const game = new Game2048();
    </script>
</body>
</html>
