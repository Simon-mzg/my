<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048æ¸¸æˆ - Reactç‰ˆ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            color: #776e65;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: #776e65;
        }

        .scores-container {
            display: flex;
            gap: 10px;
        }

        .score-container {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            position: relative;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .score-label {
            font-size: 13px;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 25px;
        }

        .game-intro {
            margin-bottom: 20px;
            line-height: 1.65;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sound-toggle {
            background: #8f7a66;
            border: none;
            border-radius: 3px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .sound-toggle:hover {
            background: #9f8a76;
        }

        .restart-button {
            background: #8f7a66;
            border-radius: 3px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .restart-button:hover {
            background: #9f8a76;
        }

        .game-board {
            background: #bbada0;
            border-radius: 6px;
            width: 100%;
            aspect-ratio: 1;
            padding: 10px;
            position: relative;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }

        .tile {
            background: #cdc1b4;
            border-radius: 3px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 25px; }

        .game-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-message p {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .game-message.win p {
            color: #f59563;
        }

        .game-message.lose p {
            color: #776e65;
        }

        @media (max-width: 520px) {
            h1 {
                font-size: 36px;
            }
            
            .tile {
                font-size: 28px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 24px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Game2048 = () => {
            const size = 4;
            const [board, setBoard] = useState(() => 
                Array(size).fill().map(() => Array(size).fill(0))
            );
            const [score, setScore] = useState(0);
            const [bestScore, setBestScore] = useState(() => 
                parseInt(localStorage.getItem('bestScore') || '0')
            );
            const [gameState, setGameState] = useState(null);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const gameBoardRef = useRef(null);
            const [tiles, setTiles] = useState(Array(size * size).fill(0));

            // éŸ³æ•ˆç®¡ç†
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const playSound = (frequency, duration) => {
                if (!soundEnabled) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };

            const playMergeSound = () => playSound(523.25, 0.1);
            const playGameOverSound = () => {
                playSound(329.63, 0.2);
                setTimeout(() => playSound(261.63, 0.3), 200);
            };
            const playWinSound = () => {
                playSound(523.25, 0.2);
                setTimeout(() => playSound(659.25, 0.2), 200);
                setTimeout(() => playSound(783.99, 0.3), 400);
            };

            // æ›´æ–°æœ€é«˜åˆ†
            useEffect(() => {
                if (score > bestScore) {
                    setBestScore(score);
                    localStorage.setItem('bestScore', score.toString());
                }
            }, [score, bestScore]);

            // æ·»åŠ æ–°æ–¹å—
            const addNewTile = (currentBoard) => {
                const newBoard = currentBoard.map(row => [...row]);
                const emptyCells = [];
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (newBoard[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    newBoard[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                }
                return newBoard;
            };

            // æ›´æ–°æ˜¾ç¤º
            const updateDisplay = (currentBoard) => {
                setTiles(currentBoard.flat());
            };

            // ç§»åŠ¨é€»è¾‘
            const move = (direction) => {
                if (gameState) return;

                let moved = false;
                const newBoard = board.map(row => [...row]);

                const moveLine = (line) => {
                    const newLine = line.filter(cell => cell !== 0);
                    for (let i = 0; i < newLine.length - 1; i++) {
                        if (newLine[i] === newLine[i + 1]) {
                            newLine[i] *= 2;
                            setScore(prev => prev + newLine[i]);
                            newLine.splice(i + 1, 1);
                            playMergeSound();
                        }
                    }
                    while (newLine.length < size) {
                        newLine.push(0);
                    }
                    return newLine;
                };

                switch (direction) {
                    case 'left':
                        for (let i = 0; i < size; i++) {
                            const newRow = moveLine(newBoard[i]);
                            if (JSON.stringify(newRow) !== JSON.stringify(newBoard[i])) {
                                moved = true;
                                newBoard[i] = newRow;
                            }
                        }
                        break;
                    case 'right':
                        for (let i = 0; i < size; i++) {
                            const newRow = moveLine(newBoard[i].reverse()).reverse();
                            if (JSON.stringify(newRow) !== JSON.stringify(newBoard[i])) {
                                moved = true;
                                newBoard[i] = newRow;
                            }
                        }
                        break;
                    case 'up':
                        for (let j = 0; j < size; j++) {
                            const column = [];
                            for (let i = 0; i < size; i++) {
                                column.push(newBoard[i][j]);
                            }
                            const newColumn = moveLine(column);
                            if (JSON.stringify(newColumn) !== JSON.stringify(column)) {
                                moved = true;
                                for (let i = 0; i < size; i++) {
                                    newBoard[i][j] = newColumn[i];
                                }
                            }
                        }
                        break;
                    case 'down':
                        for (let j = 0; j < size; j++) {
                            const column = [];
                            for (let i = size - 1; i >= 0; i--) {
                                column.push(newBoard[i][j]);
                            }
                            const newColumn = moveLine(column);
                            if (JSON.stringify(newColumn) !== JSON.stringify(column)) {
                                moved = true;
                                for (let i = size - 1; i >= 0; i--) {
                                    newBoard[i][j] = newColumn[size - 1 - i];
                                }
                            }
                        }
                        break;
                }

                if (moved) {
                    const finalBoard = addNewTile(newBoard);
                    setBoard(finalBoard);
                    updateDisplay(finalBoard);
                    checkGameState(finalBoard);
                }
            };

            // æ£€æŸ¥æ¸¸æˆçŠ¶æ€
            const checkGameState = (currentBoard) => {
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (currentBoard[i][j] === 2048) {
                            setGameState('win');
                            playWinSound();
                            return;
                        }
                    }
                }

                // æ£€æŸ¥æ˜¯å¦è¿˜èƒ½ç§»åŠ¨
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (currentBoard[i][j] === 0) return;
                        if (j < size - 1 && currentBoard[i][j] === currentBoard[i][j + 1]) return;
                        if (i < size - 1 && currentBoard[i][j] === currentBoard[i + 1][j]) return;
                    }
                }

                // å¦‚æœéƒ½ä¸èƒ½ç§»åŠ¨ï¼Œæ¸¸æˆç»“æŸ
                setGameState('lose');
                playGameOverSound();
            };

            // åˆå§‹åŒ–æ¸¸æˆ
            const init = () => {
                const newBoard = Array(size).fill().map(() => Array(size).fill(0));
                const boardWithTiles = addNewTile(addNewTile(newBoard));
                setBoard(boardWithTiles);
                setScore(0);
                setGameState(null);
                updateDisplay(boardWithTiles);
            };

            // é‡å¯æ¸¸æˆ
            const restart = () => {
                init();
            };

            // åˆ‡æ¢éŸ³æ•ˆ
            const toggleSound = () => {
                setSoundEnabled(!soundEnabled);
            };

            // è®¾ç½®é”®ç›˜å’Œè§¦æ‘¸äº‹ä»¶
            useEffect(() => {
                // é”®ç›˜äº‹ä»¶
                const handleKeyPress = (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        const direction = e.key.replace('Arrow', '').toLowerCase();
                        move(direction);
                    }
                };

                // è§¦æ‘¸äº‹ä»¶
                let touchStartX = 0;
                let touchStartY = 0;
                
                const handleTouchStart = (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                };

                const handleTouchEnd = (e) => {
                    if (!touchStartX || !touchStartY) return;
                    
                    let touchEndX = e.changedTouches[0].clientX;
                    let touchEndY = e.changedTouches[0].clientY;
                    
                    let dx = touchEndX - touchStartX;
                    let dy = touchEndY - touchStartY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > 0) {
                            move('right');
                        } else {
                            move('left');
                        }
                    } else {
                        if (dy > 0) {
                            move('down');
                        } else {
                            move('up');
                        }
                    }

                    touchStartX = 0;
                    touchStartY = 0;
                };

                document.addEventListener('keydown', handleKeyPress);
                gameBoardRef.current.addEventListener('touchstart', handleTouchStart);
                gameBoardRef.current.addEventListener('touchend', handleTouchEnd);

                // åˆå§‹åŒ–æ¸¸æˆ
                init();

                // æ¸…ç†äº‹ä»¶ç›‘å¬
                return () => {
                    document.removeEventListener('keydown', handleKeyPress);
                    gameBoardRef.current.removeEventListener('touchstart', handleTouchStart);
                    gameBoardRef.current.removeEventListener('touchend', handleTouchEnd);
                };
            }, []);

            return (
                <div className="game-container">
                    <header>
                        <h1>2048</h1>
                        <div className="scores-container">
                            <div className="score-container">
                                <div className="score-label">å¾—åˆ†</div>
                                <div className="score-value">{score}</div>
                            </div>
                            <div className="score-container">
                                <div className="score-label">æœ€é«˜åˆ†</div>
                                <div className="score-value">{bestScore}</div>
                            </div>
                        </div>
                    </header>

                    <div className="game-intro">
                        <strong>ç©æ³•è¯´æ˜ï¼š</strong> ä½¿ç”¨æ–¹å‘é”®æˆ–æ»‘åŠ¨æ¥ç§»åŠ¨æ–¹å—ã€‚ç›¸åŒæ•°å­—çš„æ–¹å—ç¢°æ’æ—¶ä¼šåˆå¹¶æˆä¸€ä¸ªï¼
                    </div>

                    <div className="controls">
                        <button className="sound-toggle" onClick={toggleSound}>
                            {soundEnabled ? 'ğŸ”Š éŸ³æ•ˆ' : 'ğŸ”‡ éŸ³æ•ˆ'}
                        </button>
                        <button className="restart-button" onClick={restart}>æ–°æ¸¸æˆ</button>
                    </div>

                    <div className="game-board" ref={gameBoardRef}>
                        {tiles.map((tile, index) => (
                            <div
                                key={index}
                                className={`tile ${tile ? `tile-${tile}` : ''}`}
                            >
                                {tile || ''}
                            </div>
                        ))}
                    </div>

                    <div className={`game-message ${gameState === 'win' ? 'win' : 'lose'}`}
                         style={{display: gameState ? 'flex' : 'none'}}>
                        <p>{gameState === 'win' ? 'æ­å–œè·èƒœï¼' : 'æ¸¸æˆç»“æŸï¼'}</p>
                        <button className="restart-button" onClick={restart}>å†è¯•ä¸€æ¬¡</button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Game2048 />, document.getElementById('root'));
    </script>
</body>
</html>
